<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!--Google Sign-In client_id -->
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="178816937780-fp3m4lubi63887943s2cfc3t045sfsud.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="icon" type="image/png" href="MTCHSlogo.png"/>
    <title>MTCHS</title>
</head>
<body>
    <div class="app">
        <p style = "width:100%; height: 35%; margin: auto;">
        <img src="MTCHSlogo.png" alt="logo" class="mtchs">
        </p>
        <div id="deviceready">
            <p class="event listening">Connecting</p>
            <img src="MTCHSHomeText.png" alt="MTCHS" class="event received">
            <div id="my-signin2"></div>
                <script>
                  function onSuccess(googleUser) {
                    console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                  }
                  function onFailure(error) {
                    console.log(error);
                  }
                  function renderButton() {
                    gapi.signin2.render('my-signin2', {
                      'scope': 'profile email',
                      'width': 240,
                      'height': 50,
                      'longtitle': true,
                      'theme': 'dark',
                      'onsuccess': onSuccess,
                      'onfailure': onFailure
                    });
                  }
                  function onSignIn(googleUser){
                    var profile = googleUser.getBasicProfile();
                      console.log('ID: ' + profile.getId());
                      console.log('Name: ' + profile.getName());
                      console.log('Image URL: ' + profile.getImageUrl());
                      console.log('Email: ' + profile.getEmail());

                      var id_token = googleUser.getAuthResponse().id_token;
                      console.log("ID Token: " + id_token);
                    }
                </script>
        </div>
        <p href="enterHome.html">testing text</p>
    </div>
    <script type="text/javascript" src="../platforms/browser/www/cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!--<script src="https://apis.google.com/js/api.js?key='AIzaSyAGTRhT-rOoEPFL94ZsRIz64I4ez5_MKQQ'" async defer></script>-->
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
